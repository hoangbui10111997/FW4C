<katana-card>
    <div #formRef>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.name}} <small>({{formLabel.required}})</small></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name" validation-name="Name" [(ngModel)]="item.name">
          <span><i>{{formDes.name}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.host}} <small>({{formLabel.required}})</small></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="host" id="host" validation-name="Host" [(ngModel)]="item.host">
          <span><i>{{formDes.host}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.path}} <small>({{formLabel.option}})</small></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="path" id="path" [(ngModel)]="item.path">
          <span><i>{{formDes.path}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.protocol}} <small>({{formLabel.semi}})</small></label>
        <div class="col-sm-10">
          <select class="form-control" name="protocol" id="protocol" validation-name="Protocol" [(ngModel)]="item.protocol">
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
          </select>
          <span><i>{{formDes.protocol}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.port}} <small>({{formLabel.semi}})</small></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="port" id="port" validation-name="Port" [(ngModel)]="item.port">
          <span><i>{{formDes.port}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Retries <small>({{formLabel.retries}})</small></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="retries" id="retries" [(ngModel)]="item.retries">
          <span><i>{{formDes.retries}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.connect_timeout}} <small>({{formLabel.option}})</small></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="connect_timeout" id="connect_timeout" [(ngModel)]="item.connect_timeout">
          <span><i>{{formDes.connect_timeout}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.write_timeout}} <small>({{formLabel.option}})</small></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="write_timeout" id="write_timeout" [(ngModel)]="item.write_timeout">
          <span><i>{{formDes.write_timeout}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.read_timeout}} <small>({{formLabel.option}})</small></label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="read_timeout" id="read_timeout" [(ngModel)]="item.read_timeout">
          <span><i>{{formDes.read_timeout}}</i></span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">{{formLabel.tags}} <small>({{formLabel.option}})</small></label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="tags" id="tags" validation-name="Tags" [(ngModel)]="item.tags">
          <span><i>{{formDes.tags}}</i></span>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">{{formLabel.client_certificate}} <small>({{formLabel.option}})</small></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="certificate" id="certificate" validation-name="Certificate" [(ngModel)]="item.client_certificate">
            <span><i>{{formDes.client_certificate}}</i></span>
          </div>
        </div>
    </div>
  </katana-card>
