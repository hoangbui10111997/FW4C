<katana-card>
  <katana-viewer [uploadIcon]="'fa fa-add'" [uploadTitle]="'Upload'"></katana-viewer>
  <div #formRef>
    <label class="col-xs-12 col-md-12 p-0">Email</label>
    <div *ngFor="let item of items">
      <input validation-name="Email" [(ngModel)]="item" placeholder="Enter email" />
    </div>
    <button class="btn btn-primary" (click)="add()">Add</button>

    <div validation-name="tableUser">
      <katana-table [option]="option" #tableTemplate>
      </katana-table>
      <button class="btn btn-primary" (click)="validate()">Submit</button>
    </div>
  </div>
</katana-card>
